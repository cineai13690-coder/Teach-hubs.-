<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI BOT</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    /* ==========================================
       TeachHub Color Theme Variables
       ========================================== */
    :root {
      --color-deep-purple: #0f0028;
      --color-dark-accent: #2d0063;
      --color-primary-glow: #8b5cf6;
      --color-secondary-glow: #a78bfa;
      --color-text-light: #e0e7ff;
      --color-text-muted: #b4bfd9;
      --color-input-bg: #1e1e2f;
      --color-send-bg: #e0e7ff;
      --color-send-icon: #0f0028;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: "Inter", sans-serif;
      background-color: var(--color-deep-purple);
      background-image: radial-gradient(
        at top left,
        rgba(45, 0, 99, 0.4) 0%,
        rgba(15, 0, 40, 0.8) 70%,
        var(--color-deep-purple) 100%
      );
      color: var(--color-text-light);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-layout {
      display: flex;
      width: 90%;
      height: 90vh;
      border-radius: 20px;
      overflow: hidden;
      background: var(--color-dark-accent);
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.3),
                  inset 0 0 30px rgba(45, 0, 99, 0.6);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(15, 0, 40, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
      gap: 40px;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--color-secondary-glow);
      text-shadow: 0 0 10px var(--color-primary-glow);
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      width: 180px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(139, 92, 246, 0.15);
      color: var(--color-text-light);
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
    }

    .menu button:hover {
      background: var(--color-primary-glow);
      color: var(--color-deep-purple);
      transform: translateY(-2px);
      box-shadow: 0 0 20px var(--color-secondary-glow);
    }

    /* Main Section */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(
        circle at center,
        rgba(45, 0, 99, 0.5),
        rgba(15, 0, 40, 0.8)
      );
      position: relative;
      flex-direction: column;
    }

    .center-content {
      text-align: center;
      padding: 20px;
    }

    .center-content h1 {
      font-size: 80px;
      font-weight: 800;
      color: var(--color-secondary-glow);
      text-shadow: 0 0 25px rgba(139, 92, 246, 0.6);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 28px;
      color: var(--color-text-muted);
      margin-top: 10px;
    }

    /* ==========================================
       Chat Input Box (Ask Anything)
       ========================================== */
    .chat-input-box {
      display: flex;
      align-items: center;
      background-color: var(--color-input-bg);
      border-radius: 40px;
      padding: 10px 20px;
      width: 80%;
      max-width: 600px;
      margin-top: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .chat-input-box:focus-within {
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
    }

    .chat-input-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--color-text-light);
      font-size: 1em;
      padding: 10px;
    }

    .chat-input-box button {
      background: var(--color-send-bg);
      color: var(--color-send-icon);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 10px;
    }

    .chat-input-box button:hover {
      background: var(--color-secondary-glow);
      color: var(--color-deep-purple);
    }

    .icon {
      font-size: 18px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-layout {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .menu button {
        width: 130px;
        font-size: 14px;
      }

      .center-content h1 {
        font-size: 50px;
      }

      .chat-input-box {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">AI BOT</h2>
      <nav class="menu">
        <a href="flashcards.html"></a><button>Flashcards</button></a>
        <a href="quizzes.html"><button>Quizzes</button></a>
        <a href="summary.html"></a><button>Summary</button></a>
        <button>Videos</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="center-content">
        <h1>AI BOT</h1>
        <p class="subtitle">(BIOLOGY)</p>
      </div>

      <!-- ChatGPT-like Input Box -->
      <div class="chat-input-box">
        <input type="text" placeholder="Ask anything..." />
        <button title="Voice Input">
          üé§
        </button>
        <button title="Send">
          ‚¨ÜÔ∏è
        </button>
      </div>
    </main>
  </div>
  <script>
  const inputBox = document.querySelector('.chat-input-box input');
  const sendButton = document.querySelector('.chat-input-box button[title="Send"]');
  const voiceButton = document.querySelector('.chat-input-box button[title="Voice Input"]');
  const main = document.querySelector('.main');

  let responseContainer = document.querySelector('.chat-response');
  if (!responseContainer) {
    responseContainer = document.createElement('div');
    responseContainer.className = 'chat-response';
    main.insertBefore(responseContainer, document.querySelector('.chat-input-box'));
  }

  // --- Load Chat History ---
  function loadChatHistory() {
    const saved = localStorage.getItem('chatHistory');
    if (saved) {
      const messages = JSON.parse(saved);
      messages.forEach(msg => addMessage(msg.text, msg.sender));
    }
  }

  // --- Save Chat History ---
  function saveChatHistory() {
    const messages = [...responseContainer.querySelectorAll('.user-message, .ai-message')].map(el => ({
      text: el.textContent,
      sender: el.classList.contains('user-message') ? 'user' : 'ai'
    }));
    localStorage.setItem('chatHistory', JSON.stringify(messages));
  }

  // --- Add Message to Chat ---
  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = sender === 'user' ? 'user-message' : 'ai-message';
    msg.textContent = text;
    responseContainer.appendChild(msg);
    responseContainer.scrollTop = responseContainer.scrollHeight;
  }

  // --- Get AI Response ---
  async function getAIResponse(prompt) {
    const apiKey = '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'; // Replace with your ChatGPT API key

    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: prompt }],
        temperature: 0.7
      })
    });

    const data = await response.json();
    return data.choices[0].message.content;
  }

  // --- Send Message ---
  async function sendMessage() {
    const userInput = inputBox.value.trim();
    if (!userInput) return;

    // Save the topic for use on other pages
    localStorage.setItem('selectedTopic', userInput);

    addMessage("You: " + userInput, 'user');
    inputBox.value = '';

    addMessage("AI is typing...", 'ai');

    try {
      const aiResponse = await getAIResponse(userInput);
      responseContainer.lastChild.remove();
      addMessage("AI: " + aiResponse, 'ai');
    } catch (error) {
      responseContainer.lastChild.remove();
      addMessage("Error: Could not reach AI.", 'ai');
    }

    saveChatHistory();
  }

  sendButton.addEventListener('click', sendMessage);
  inputBox.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });

  // --- Voice Input ---
  voiceButton.addEventListener('click', () => {
    if (!('webkitSpeechRecognition' in window)) {
      alert('Voice recognition not supported.');
      return;
    }
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.start();
    recognition.onresult = e => {
      inputBox.value = e.results[0][0].transcript;
      sendMessage();
    };
  });

  loadChatHistory();
  
  
  // This saves the selected topic and navigates to the next page
  function saveTopicAndGoToSummary(topic) {
    localStorage.setItem("selectedTopic", topic);
    window.location.href = "summary.html"; // ‚úÖ change to summary.html
  }

  function saveTopicAndGoToQuiz(topic) {
    localStorage.setItem("selectedTopic", topic);
    window.location.href = "quizzes.html"; // ‚úÖ change to quizzes.html
  }

  function saveTopicAndGoToFlashcards(topic) {
    localStorage.setItem("selectedTopic", topic);
    window.location.href = "flashcards.html"; // ‚úÖ change to flashcards.html
  }

  

</script>

</body>
</html>

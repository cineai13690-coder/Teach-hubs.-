<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Teacher Upload Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== Reset & Fonts ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: rgba(36, 0, 70, 0.9); /* Darker semi-transparent purple */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* ===== Container ===== */
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #e0e0ff; /* lighter purple text for contrast */
    }

    /* ===== Form Elements ===== */
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      margin-top: 15px;
      color: #333;
    }

    form input[type="text"],
    form select,
    form textarea,
    form input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      font-size: 14px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: #5c33ff;
      box-shadow: 0 0 5px rgba(92,51,255,0.3);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      background: #5c33ff; /* vibrant purple button */
      color: #fff;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #3d1dba;
      transform: translateY(-2px);
    }

    /* ===== Result Box ===== */
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f0f8ff;
      font-size: 14px;
      color: #0052cc;
      word-wrap: break-word;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #e0f0ff;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Teacher Upload Portal</h1>

    <form id="teacher-upload-form">
      <label>Teacher Name:</label>
      <input type="text" name="teacher_name" required>

      <label>Subject:</label>
      <select name="subject" required>
        <option>Math</option>
        <option>Physics</option>
        <option>Chemistry</option>
        <option>Biology</option>
      </select>

      <label>Chapter / Topic:</label>
      <input type="text" name="chapter" required>

      <label>Description:</label>
      <textarea name="description" required></textarea>

      <label>Type:</label>
      <select name="type" required>
        <option value="video">Video</option>
        <option value="image">Image</option>
        <option value="document">Document</option>
      </select>

      <label>File:</label>
      <input type="file" name="file_upload" required>

      <button type="submit">Upload</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('teacher-upload-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = 'Uploading...';

      const fd = new FormData(form);
      try {
        const res = await fetch('/api/upload', { method: 'POST', body: fd });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Upload failed');
        result.innerHTML = 'Upload successful! <pre>' + JSON.stringify(data.resource, null, 2) + '</pre>';
        form.reset();
      } catch (err) {
        result.textContent = 'Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
